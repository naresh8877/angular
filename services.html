<div ng-app="myApp" ng-controller="myCtrl">
    <p>Today's welcome message is:</p>
    <h1>{{mywelcome}}</h1>
</div>
<p>The $http service requests a page on the server, and the response is set as the value of the "myWelcom" variable.</p>\
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http){
        $http.get("welcom.html").then(function (response){
            $scope.myWelcom = response.data;
        });
    });
</script>
<P> This ezample demonstrates very sinple use of the http service. </P>
</body>
